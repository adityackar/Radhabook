<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Radha Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body
    class="flex flex-col bg-[#191919] justify-center items-center h-screen overflow-hidden"
  >
    <div class="flex justify-center items-center p-4 mb-6">
      <img src="./images/logo.png" alt="Logo" class="h-48 w-auto animate__animated animate__bounceInDown" />
    </div>
    <div class="flex flex-col justify-center items-center mb-6 animate__animated animate__fadeInUp">
      <p class="text-4xl text-center font-bold text-[#fff]">
        JOIN US TODAY
      </p>
      <p class="text-3xl text-center font-bold text-[#ffd43c] mt-8">
        Most safe, trusted & secure platform
      </p>
    </div>
    <div class="flex flex-col justify-center items-center text-center px-6 animate__animated animate__fadeInUp">
      <div
        class="flex flex-col items-center justify-center bg-white rounded-2xl shadow-2xl py-6"
      >
        <p class="text-lg text-center text-[#574417] font-semibold pb-4 px-6">
          DM us on Whatsapp to get Online Account
        </p>
        <a
          href="https://wa.me/447918286290"
          target="_blank"
          rel="noopener noreferrer"
          class="animate__animated animate__pulse animate__infinite flex justify-center items-center w-fit px-3 py-3 pr-4 bg-[#191919] text-white rounded-2xl shadow-xl hover:bg-[#191919] focus:outline-none focus:ring-2 focus:ring-[#866d32] focus:ring-opacity-50"
        >
          <img
            src="./images/icon.png"
            alt="WhatsApp Logo"
            class="h-6 w-6 mr-2"
          />
          <span class="text-xl">+44 791 828 6290</span>
        </a>
      </div>
    </div>
   
    <footer class="flex justify-center items-center text-[#ffd43c] mt-auto mb-20 md:mb-10 animate__animated animate__bounceInUp">
      @RadhaBook
    </footer>
  </body>
</html>
